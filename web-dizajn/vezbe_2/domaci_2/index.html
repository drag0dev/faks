<!DOCTYPE html>
<html lang="sr">
    <head>
        <meta charset="utf-8">
        <title>HTML Forms - Registration</title>
    </head>

    <body>
        <h2>Create an Account</h2>

        <form name="forma">
            <p>
                <label for="name">Full name:</label><br/>
                <input type="text" name="name" required pattern="^((\p{L})+(\s(\p{L})+)+)$">
            </p>

            <p>
                <label for="email">Email:</label><br/>
                <input type="email" name="name" required><br/>
            </p>

            <p>
                <label for="password">Password:</label><br/>
                <input type="password" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
            </p>

            <p>
                <label for="age">Age:</label><br/>
                <select name="age">
                    <option selected value="">-- Select age --</option>
                    <option value="group1">Under 18</option>
                    <option value="group2">18 to 30</option>
                    <option value="group3">31 to 45</option>
                    <option value="group4">46 to 60</option>
                    <option value="group5">61+</option>
                </select>
            </p>

            <p>
                <label for="gender">Gender:</label><br/>
                <input type="radio" name="gender" id="male" value="MALE">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="FEMALE">
                <label for="female">Female</label>
            </p>

            <p>
                <label for="about">Tell us a little about yourself:</label><br/>
                <textarea rows="5" cols="40"></textarea>
            </p>

            <p>
                <label for="terms">I agree to the <a target="_blank" href="http://www.dumb.com/terms">Terms & Conditions</a></label>
                <input type="checkbox" name="terms" required>
            </p>

            <p>
                <label for="submit">Sign up</label>
                <input type="submit" name="name">
            </p>

        </form>


    </body>
</html>
